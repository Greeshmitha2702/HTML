<!DOCTYPE html> 
<html>
    <head>
        <title>Images</title>
    </head>
    <body>
        <img src="img/html.png" alt="html5 logo">
        <figure>
            <figcaption>HTML 5-web dev</figcaption>
            <!--code tag ensures browser that the content inside it is code snippets-->
            <code>&lt;h1&gt;html 5&lt;/h1&gt;</code>
        </figure>
        <img src="img/je1.png" alt="jerry" title="Hey, I'm Jerry" width="300" height="300"> <!--alt is used if img path is wrong, then it should display some msg. title is the msg to be displayed when cursor placed on image-->
        <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
        <!--br*150 gives 150 br tags instead of manual typing-->
        <!--loading attr has two values. eager(default) and lazy.Generally if lot of images are there, it loads all images(waste of memory for large pages). so, instead if we use lazy then it loads only when we are nearer to that img-->
        <!--it can be viewed in inspect-> network-> images-->
        <figure>
        <img src="img/T1.jpg" alt="Tom" title="Hey, this is tom" loading="lazy">
        <figcaption>I'm tom</figcaption>
        </figure>
    </body>
</html>
